<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminar Technolab || Contact Us</title>
    <link rel="icon" href="./images/small_Logo.jpg">
    <!-- mdb5 -->
<!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
rel="stylesheet"
/>
<!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
></script>

<link rel="stylesheet" href="./contact_us_Style.css">
</head>
<body>
        <h2 class="text-center my-4">Contact Us</h2>
    <section class="contact_us d-grid mx-auto mt-4 p-sm-4 p-3 pt-4 pt-sm-4">
        <form class="">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-sm col-12">
                <div class="form-outline border rounded mb-4 border rounded">
                  <input type="text" id="form6Example1" class="form-control" />
                  <label class="form-label" for="form6Example1">First name</label>
                </div>
              </div>
              <div class="col-sm col-12">
                <div class="form-outline border rounded mb-4">
                  <input type="text" id="form6Example2" class="form-control" />
                  <label class="form-label" for="form6Example2">Last name</label>
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div class="form-outline border rounded mb-4 mb-4">
              <input type="text" id="form6Example4" class="form-control" />
              <label class="form-label" for="form6Example4">Address</label>
            </div>
          
            <!-- Email input -->
            <div class="form-outline border rounded mb-4 mb-4">
              <input type="email" id="form6Example5" class="form-control" />
              <label class="form-label" for="form6Example5">Email</label>
            </div>
          
            <!-- Number input -->
            <div class="form-outline border rounded mb-4 mb-4">
              <input type="number" id="form6Example6" class="form-control" />
              <label class="form-label" for="form6Example6">Phone</label>
            </div>
          
            <!-- Message input -->
            <div class="form-outline border rounded mb-4 mb-4">
              <textarea class="form-control" id="form6Example7" rows="4"></textarea>
              <label class="form-label" for="form6Example7">Message</label>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-grad  btn-block mb-4  d-grid mx-auto">submit</button>
          </form>
    </section>
</body>
</html>
